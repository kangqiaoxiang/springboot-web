########################################################
###datasource -- mysql的配置信息
########################################################
spring.datasource.url = jdbc:mysql://localhost:3306/hand?useAffectedRows=true&useUnicode=true&amp;characterEncoding=utf8mb4
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#控制台打印sql语句
logging.level.com.hand.mapper=debug
#管理log日志打印
logging.file=D:/mylog/log.log
logging.level.root=WARN
server.port=8089

# 页面默认前缀目录
spring.mvc.view.prefix=/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/s
# 自定义属性，可以在Controller中读取
application.hello=Hello Angel From application

